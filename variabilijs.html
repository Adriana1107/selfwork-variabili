<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio con JavaScript</title>
</head>
<body>
    <h1>Esercizio Script</h1>
   

    <script>
        // Dichiarazione delle variabili num1 e num2
        let num1 = 10;
        let num2 = 25;

        // Visualizza nella console i valori delle variabili num1 e num2
        console.log(`Il valore della variabile num1 è ${num1}`);
        console.log(`Il valore della variabile num2 è ${num2}`);

        // Dichiarazione della variabile stringa
        let stringa = "40";

        // Visualizza il valore della variabile stringa
        console.log(`Il valore della variabile stringa è ${stringa}`);

        // Modifica del valore della variabile stringa
        stringa = "33";

        // Visualizza il nuovo valore della variabile stringa
        console.log(`Il nuovo valore della variabile stringa è ${stringa}`);

        // Dichiarazione della costante PIGRECO
        const PIGRECO = 3.14159265359;

        // valore della costante PIGRECO
        console.log(`Il valore della costante PIGRECO è ${PIGRECO}`);

        // modificare la costante PIGRECO e gestisci l'errore
        try {
            PIGRECO = 3; // Genererà un errore
        } catch (error) {
            console.log(`Errore: Non puoi cambiare il valore di una costante! (${error.message})`);
        }
       
      
    </script>
    
</body>
</html>
